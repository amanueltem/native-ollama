version: '3.9'

services:
  chroma:
    image: chromadb/chroma:1.4.1.dev7
    container_name: scholarshell-db
    ports:
      - "8000:8000"
    volumes:
      # Persists your vectors in a local folder called 'chroma_storage'
      - ./chroma_storage:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always